<head>

<body>

<tool-bar></tool-bar>

<div id="root">
    <tool-bar></tool-bar>
    <div class="col-md-6 col-lg-6 col-sm-6 col-xs-6 col-xs-offset-4  col-sm-offset-3 col-md-offset-3 col-lg-offset-3">
     <message style=" box-shadow: 1px 4px 4px 1px  #ccc;" v-for="(album,index) in lists" :album="album" :index="index" :like="like"></message>
    </div>
</div>











<!--////////jQ//////////////-->
<script src="http://code.jquery.com/jquery-3.2.1.js"></script>
<!--////////////vue//////////////-->
<script src="https://unpkg.com/vue@2.4.2"></script>
<script src="main.js"></script>
<script>
    var vm = new Vue({
        el:"#root",
        data:{
           input:"",
            "lists":[],
            "text":"",
            message:"",
            "index":"",
            "like":0

           },
        computed:{
            reverseMessage:function () {
                return this.message.split('').reverse().join('');
            }
        },
        methods:{
            getMessage: function () {
                $.ajax({
                    url: 'https://rallycoding.herokuapp.com/api/music_albums',
                    type: "GET", /* or type:"GET" or type:"PUT" */
                    dataType: "json",
                    success: function (result) {
                        vm.lists = result;
                        console.log(result);
                    },
                    error: function () {
                        console.log("error");
                    }
                });



            },


        },
        mounted(){
            this.getMessage();
        }



    });

</script>

</body>

</html>
