          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<!--/////////////////-->


<body>
<div class="container">
<div id="root">
     <message  v-for="message in lists" :message="message"></message>
    <input v-model="text" @keyup.enter="addM">
</div>
</div>

<!--////////jQ//////////////-->
<script src="http://code.jquery.com/jquery-3.2.1.js"></script>
<!--////////////vue//////////////-->
<script src="https://unpkg.com/vue@2.4.2"></script>
<script src="main.js"></script>
<script>
    var vm = new Vue({
        el:"#root",
        data:{
           input:"",
            "lists":[],
            "text":"",
            message:""

           },
        computed:{
            reverseMessage:function () {
                return this.message.split('').reverse().join('');
            }
        },
        methods:{
            addM:function () {

                this.lists.push({username:"hamdon","message":this.text});
                this.text ="";
            },
            getMessage(){
                $.ajax({
                    url: 'http://api.codelab.camp/messages',
                    type: "GET", /* or type:"GET" or type:"PUT" */
                    dataType: "json",
                    success: function (result) {
                        vm.lists = result;
                        console.log(result);
                    },
                    error: function () {
                        console.log("error");
                    }
                });
            }

        },
        mounted(){
            this.getMessage();
        }



    });

</script>

</body>

</html>
